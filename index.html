<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Progressive Web App for vault damage and utility schedule tracking."/>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="theme-color" content="#2d6cdf">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav aria-label="Main navigation"></nav>
  <main id="main" tabindex="-1"></main>
  <script src="vaults_data_combined.js"></script>
  <script src="app.js"></script>
  <script>
    // Register service worker for PWA capability
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
