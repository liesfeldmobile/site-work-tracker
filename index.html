<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liesfeld Site Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="vault_data.js"></script>
  <script src="vault_part1.js"></script>
  <script src="vault_part2.js"></script>
  <script src="vault_ric2.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="loginPage" class="page" style="display:block">
    <img src="logo.png" alt="Site Work Logo" class="logo">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" id="resendConfirm" style="margin-top:8px; display:none;">Resend Confirmation Email</button>
    </form>
    <p>Need an account?
      <button id="switchToRegister" type="button">Register</button>
    </p>
    <span id="loginMsg" style="color:#c90000; display:none"></span>
  </div>
  <!-- REGISTER PAGE -->
  <div id="registerPage" class="page" style="display:none">
    <img src="logo.png" alt="Site Work Logo" class="logo">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <select id="registerRole">
        <option value="admin">Admin</option>
        <option value="field">Field Worker</option>
      </select>
      <button type="submit">Register</button>
      <span id="registerError" style="display:none;color:#c90000"></span>
    </form>
    <button id="backToLogin">Back to Login</button>
  </div>
  <!-- DASHBOARD PAGE -->
  <div id="dashboard" class="page" style="display:none">
    <img src="logo.png" alt="Site Work Logo" class="logo">
    <h2>Dashboard</h2>
    <nav>
      <button class="tabBtn" data-tab="damageReports">Damage Reports</button>
      <button class="tabBtn" data-tab="utilitySchedules">Utility Schedules</button>
      <button class="tabBtn" data-tab="vaultTracker">Vault Tracker</button>
    </nav>
    <div id="tabContent">
      <div id="damageReports" class="tabSection"></div>
      <div id="utilitySchedules" class="tabSection" style="display:none"></div>
      <div id="vaultTracker" class="tabSection" style="display:none">
        <form id="excelUploadForm">
          <label>Import Excel (vaults): <input type="file" id="vaultExcelInput" accept=".xls,.xlsx"></label>
        </form>
      </div>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
