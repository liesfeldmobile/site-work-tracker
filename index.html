<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Site Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Add styles as needed -->
</head>
<body>
  <!-- Login Page -->
  <div id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
      <input id="loginEmail" type="email" placeholder="Email" required /><br>
      <input id="loginPassword" type="password" placeholder="Password" required /><br>
      <button type="submit">Login</button>
    </form>
    <p id="loginMsg" style="display:none;color:red;"></p>
    <button id="switchToRegister">Register</button>
    <button id="resendConfirm" style="display:none;">Resend Confirmation Email</button>
  </div>

  <!-- Register Page -->
  <div id="registerPage" style="display:none;">
    <h2>Register</h2>
    <form id="registerForm">
      <input id="registerEmail" type="email" placeholder="Email" required /><br>
      <input id="registerPassword" type="password" placeholder="Password" required /><br>
      <select id="registerRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select><br>
      <button type="submit">Register</button>
    </form>
    <p id="registerError" style="display:none;color:red;"></p>
    <button id="backToLogin">Back to Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" style="display:none;">
    <h2>Vault Tracking Dashboard</h2>
    <button id="logoutBtn">Logout</button>
    <button id="addVaultBtn">Add Vault</button>
    <input id="vaultExcelInput" type="file" accept=".xlsx,.xls" style="margin:15px 0;" />
    <div id="vaultTableContainer"></div>
  </div>

  <!-- Vault Modal -->
  <div id="vaultModal" style="display:none; position:fixed; left: 0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,.5); z-index:10;">
    <div class="modal-content" style="background:white;padding:25px;max-width:400px;margin:50px auto;position:relative;">
      <button id="modalCloseBtn" style="position:absolute;top:10px;right:10px;">X</button>
      <h3 id="modalTitle">Add/Edit Vault Entry</h3>
      <form id="vaultForm">
        <input id="vCampus" placeholder="Campus" required /><br>
        <input id="vBuilding" placeholder="Building" required /><br>
        <input id="vVaultId" placeholder="Vault ID" required /><br>
        <input id="vStatus" placeholder="Status" required /><br>
        <input id="vTurnoverDate" placeholder="Turnover Date" type="date" /><br>
        <input id="vAttachmentInput" type="file" accept="image/*,application/pdf" /><br>
        <img id="vPhotoPreview" src="" style="display:none;max-width:100px;" /><br>
        <button type="button" id="vCapturePhotoBtn">Capture Photo</button>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <!-- Add SheetJS for Excel import -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
