<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Work Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loginPage" class="page">
        <img src="logo.png" alt="Site Work Logo" class="logo">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Need an account?</p>
        <button onclick="showRegister()">Register</button>
    </div>

    <div id="registerPage" class="page" style="display:none;">
        <img src="logo.png" alt="Site Work Logo" class="logo">
        <h2>Register</h2>
        <form id="registerForm" onsubmit="handleRegister(event)">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <select id="registerRole">
                <option value="admin">Admin</option>
                <option value="field">Field Worker</option>
            </select>
            <button type="submit">Register</button>
        </form>
        <button onclick="showLogin()">Back to Login</button>
    </div>

    <div id="dashboard" class="page" style="display:none;">
        <nav>
            <img src="logo.png" alt="Site Work Logo" class="logo-nav">
            <button onclick="renderPage('damage')">Damage Reports</button>
            <button onclick="renderPage('schedule')">Schedules</button>
            <button onclick="renderPage('vault')">Vault Tracker</button>
            <button onclick="logout()">Log Out</button>
        </nav>
        <div id="dashboardContent"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
