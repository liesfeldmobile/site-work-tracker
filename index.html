<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Progressive Web App manifest declaration -->
  <link rel="manifest" href="manifest.json" />
  <!-- Custom styles for layout and responsiveness -->
  <link rel="stylesheet" href="styles.css" />
  <title>Site Work Tracker</title>
</head>
<body>
  <!-- Header shows the title and navigation bar. Navigation is built dynamically in app.js -->
  <header>
    <div class="branding">
      <img src="icons/company-logo.png" alt="Company Logo" class="logo" />
      <h1>Site Work Tracker</h1>
    </div>
    <nav id="navbar"></nav>
  </header>
  <!-- Main content container. Views are injected here by the JavaScript router. -->
  <main id="app"></main>

  <!-- Loader overlay displayed during page transitions -->
  <!-- The loader contains the company logo which spins to indicate loading. -->
  <div id="loader" class="loader" style="display:none;">
    <img src="icons/company-logo.png" alt="Loading" class="loader-icon" />
  </div>
  <!-- Application logic -->
  <!-- Load default vault data from separate chunks before app.js. These two scripts
       populate the global DEFAULT_VAULTS array by concatenating their chunks. Splitting
       the dataset into smaller files helps avoid browser upload issues when
       updating the GitHub repository. -->
    <script src="vault_part1.js"></script>
    <script src="vault_part2.js"></script>
    <!-- Additional RIC2 dataset -->
    <script src="vault_ric2.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
