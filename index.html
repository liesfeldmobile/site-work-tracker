
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Work Tracker</title>
  <meta name="description" content="Site work PWA: schedule builder, vault tracker, and damage reports" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <meta name="theme-color" content="#0e0f13" />
  <link rel="stylesheet" href="styles.css" />

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="app-shell">
    <header class="topbar">
      <div class="brand">
        <!-- Ensure logo.png exists at the repo root (case-sensitive) -->
        <img src="logo.png" alt="Liesfeld" class="logo" />
        <div class="brand-copy">
          <span class="appname">Site Work Tracker</span>
          <span class="tagline">Utilities • Vaults • Schedules</span>
        </div>
      </div>
      <nav class="nav">
        <button class="navbtn" onclick="go('dashboard')" id="nav-dashboard">Dashboard</button>
        <button class="navbtn" onclick="go('schedule')" id="nav-schedule">Schedule</button>
        <button class="navbtn" onclick="go('damage')" id="nav-damage">Damage Reports</button>
        <button class="navbtn" onclick="go('vault')" id="nav-vault">Vaults</button>
        <div id="auth-nav" class="authnav"></div>
      </nav>
    </header>

    <main id="main" tabindex="-1" aria-live="polite"></main>
    <section id="vault-editor-container"></section>
    <footer class="footer">© <span id="year"></span> Liesfeld • Site Work Tracker</footer>

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="supabase-auth.js"></script>
  <script src="ric3-telecom-vaults.js"></script>
  <script src="ric3-telecom-editor.js"></script>
  <script src="app.js"></script>

  <script>
    // Register/refresh SW (cache bump handled in service-worker.js)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
