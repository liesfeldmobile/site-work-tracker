<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liesfeld Site Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="vault_data.js"></script>
  <script src="vault_part1.js"></script>
  <script src="vault_part2.js"></script>
  <script src="vault_ric2.js"></script>
</head>
<body>
  <div id="loginPage" class="page" style="display:block">
    <!-- ... same login content ... -->
  </div>
  <div id="registerPage" class="page" style="display:none">
    <!-- ... same register content ... -->
  </div>
  <div id="dashboard" class="page" style="display:none">
    <img src="logo.png" alt="Site Work Logo" class="logo">
    <h2>Dashboard</h2>
    <nav>
      <button class="tabBtn" data-tab="damageReports">Damage Reports</button>
      <button class="tabBtn" data-tab="utilitySchedules">Utility Schedules</button>
      <button class="tabBtn" data-tab="vaultTracker">Vault Tracker</button>
    </nav>
    <div id="tabContent">
      <div id="damageReports" class="tabSection"></div>
      <div id="utilitySchedules" class="tabSection" style="display:none"></div>
      <div id="vaultTracker" class="tabSection" style="display:none"></div>
    </div>
    <button onclick="logoutUser()">Logout</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
