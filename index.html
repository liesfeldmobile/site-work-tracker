<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liesfeld Site Work Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- LOGIN PAGE -->
  <div id="loginPage" class="page" style="display:block">
    <img src="logo.png" alt="Site Work Logo" class="logo">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <button type="button" id="resendConfirm" style="margin-top:8px; display:none;">Resend Confirmation Email</button>
    </form>
    <p>Need an account?
      <button id="switchToRegister" type="button">Register</button>
    </p>
    <span id="loginMsg" style="color:#c90000; display:none"></span>
  </div>

  <!-- REGISTER PAGE -->
  <div id="registerPage" class="page" style="display:none">
    <img src="logo.png" alt="Site Work Logo" class="logo">
    <h2>Register</h2>
    <form id="registerForm" onsubmit="handleRegister(event)">
      <input type="email" id="registerEmail" placeholder="Email" required>
      <input type="password" id="registerPassword" placeholder="Password" required>
      <select id="registerRole">
        <option value="admin">Admin</option>
        <option value="field">Field Worker</option>
      </select>
      <button type="submit">Register</button>
      <span id="registerError" style="display:none;color:#c90000"></span>
    </form>
    <button onclick="showLogin()">Back to Login</button>
  </div>

  <!-- DASHBOARD PAGE -->
  <div id="dashboard" class="page" style="display:none">
    <img src="logo.png" alt="Site Work Logo" class="logo">
    <h2>Dashboard</h2>
    <div id="dashboardContent">
      <div id="damageReports"></div>
      <div id="utilitySchedules"></div>
      <div id="vaultTracker"></div>
    </div>
    <button onclick="logoutUser()">Logout</button>
  </div>
  <script type="module" src="app.js"></script>
</body>
</html>
